[package]
name = "desktop"
version.workspace = true
description.workspace = true
authors.workspace =  true
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "desktop_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.0.5", features = ['tauri-codegen'] }

[dependencies]
tauri = { version = "2.2.5", features = ['default','devtools','compression','tracing'] }
tauri-plugin-opener = "2.2.5"
tokio = { version = "1.43.0", features = ["default", "rt", "rt-multi-thread", "macros"] }
git2 = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = "1"
tauri-plugin-log = "2.2.1"
tauri-plugin-os = "2.2.0"
tauri-plugin-fs = "2.2.0"
shaku = "0.6.2"
shaku_derive = "0.6.1"
data-structure = { path = "../../../crates/data-structure" }
bincode = "2.0.0-rc.3"

[target."cfg(target_os = \"macos\")".dependencies]
cocoa = "0.26"
